<!DOCTYPE html>

<html lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>

		<div class="container">
			<div class="card">

				<div class="vis">
					<img src="/Tercer-proyecto/images/icon-view.svg" alt="visual" class="visual">
				</div>

				<img src="/Tercer-proyecto/images/image-equilibrium.jpg" alt="Logo" class="logo">

				<h3>Equilibrium #3429</h3>
				<p class="texto">Our Equilibrium collection promotes balance and calm.</p>

				<div class="cost">
					<p class="precio"><img src="/Tercer-proyecto/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
					<p class="dias"><img src="/Tercer-proyecto/images/icon-clock.svg" alt=""> 3 days left</p>
				</div>
				
				<div class="footer">
					<img src="/Tercer-proyecto/images/image-avatar.png" alt="persona" class="persona">
					<p>Creation of <span class="nombre">Jules Wyvern</span></p>
				</div>

			</div>

		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Elias Mazo</a>.
		</div>
	
	</body>
</html>
